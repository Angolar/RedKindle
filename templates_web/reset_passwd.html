{% extends "base.html" %}
 
{% block bodytag %}
<body onload="document.getElementById('username').focus();">
{% endblock %}
 
{% block menubar %}
{% endblock %}
 
{% block content %}


<div class="jumbotron">

      <form class="form-signin" role="form" action="/reset_password" method="POST">
        <h2 class="form-signin-heading">重置密码</h2>
{% if tips %}<p style="color:red;font-size:0.8em;" class="error">{{tips}}</p>{% endif %}
        <input type="password" class="form-control" name="p1" id="password" placeholder="Password" required autofocus>
        <input type="password" class="form-control" name="p2" id="password" placeholder="Password Again" required>
        <input type="hidden" value="{{nickname}}" name="u"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
      </form>
	  
</div>

{% endblock %}
