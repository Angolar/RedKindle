<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html style="font-family: Georgia, serif;" xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN">
  <head>
  	<title>{{title}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<style type="text/css">
	  .s2k-article-footer { font-size: 0.8em; }
	  .s2k-title { font-size: 1.5em; font-weight: bold; line-height: 1.1em; }
	  .s2k-byline { font-size: 0.8em; font-style: italic; margin-bottom: 1em; }
	  .s2k-author .fn { font-weight: bold }
	  .s2k-default-image { border: #000 solid 1px; line-height: 1em; margin: 0px auto; padding: 0.25em; text-align: center; font-size: 50%; }
	  .s2k-text-header { margin: 1em }
	  .s2k-table table { width: 100%; }
	  .s2k-table table, .s2k-table tbody, .s2k-table tr, .s2k-table td, .s2k-table th{ margin: 20px 0px; border: none; border-collapse: collapse; border-spacing: 2px; font-size: inherit; }
	  .s2k-table td, .s2k-table th { border-top: none; border-left: none; border-right: none; border-bottom: 1px solid #111; }
	  tr.s2k-darkrow { background-color: #e8e7e3; }
	  p { margin-bottom: 1em; }
	  h2{ font-size: 1.1em; }
	  .s2k-article-body p{ text-indent:2em;}
	  .s2k-article-body div{margin-bottom: 1em; text-indent:2em;}
	  span.MASSf21674ffeef7{display:none}
	  span.MASSb0759798486b,span.MASS9aa564912c8e{display:none}
	  span.MASS24fa6d95ae52,span.hiddenCopyright{display:none}
	  img{max-width:100%;max-height:100%;}
       </style>
  </head>
  <body>
  	<h1>{{title}}</h1>
	
	{% for entry in entries %}
	<div id="id_{{number}}.{{entry.number}}" class="s2k-article">
	<div class="s2k-article-header">
		<div class="s2k-title">{{entry.title}}</div>
		<div class="s2k-byline">
			<span class="s2k-author"><span class="fn">xilei</span></span>
			<span class="s2k-timestamp" datetime="12/10 06:36">12/10 0    6:36</span>
		</div>
	</div>
	<div class="s2k-article-body">
		<div class="s2k-page">
		{{ entry.content }}
		</div>
	</div>

	<div class="s2k-article-footer">
	      <hr style="background: transparent; color: transparent; border-left: none; border-right: none; border-top: none; border-bottom: 1px dashed #000;    " />
	      源地址<br /><a href="http://www.dapenti.com/blog/more.asp?name=xilei&id=84998">http://www.dapenti.com/blog/more.asp?name=xilei&id=84998</a>
	</div>
	<p class="pagebreak">&nbsp;</p>
	</div>
	<mbp:pagebreak></mbp:pagebreak>
	{% endfor %}
  </body>
</html>
